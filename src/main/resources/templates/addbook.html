<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
</head>
<body>
        <h1>Add student</h1>
        <div>
            <form th:object="${book}" th:action="@{save}" action="#" method="post"> 
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control"/>
                
                <label for="author"> Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control"/>

                <label for="year">Publication year</label>
                <input type="text" id="publicationYear" th:field="*{publicationYear}" class="form-control"/>
                
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
                
                <label for="price">Price</label>
                <input type="text" id="price" th:field="*{price}" class="form-control"/>

                <input type="submit" value="Save"></input>
            </form>
        </div>
</body>
</html>
